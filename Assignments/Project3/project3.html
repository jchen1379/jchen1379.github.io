<!DOCTYPE html>
<html>

	<head>
		<title>Project 3</title>
		<script src="project3.js"></script>
		<link rel="stylesheet" href="project3.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
	</head>

	<body>
		<div class="container" id="bigContainer">
			<div class="header">
				<div class="rule">Guess the Number Between 1 and 100</div>
				<input class="btn" type="submit" value="Play!" onclick="startOver()"></input>
			</div>

			<h1 class="title">Guess My Number!</h1>
			<div class="middle-display-area">
				<div class="decoration-line"></div>
				<div class="answer-display-box" id="answerBox">
					<h1 class="answer" id="answer">?</h1>
				</div>
			</div>

			<div class="buttom-display-area">
				<div class="score-display-area">
					<div class="hint-div" id="hint-div">
						<h3 class="hint">Let's Start Guessing...</h3>
					</div>

					<div class="score-div">
						<img src="icons/piggy-bank-solid.svg">
						<h3 class="score">Score: <span id="score">10</span></h3>
					</div>

					<div class="highscore-div">
						<img src="icons/medal-solid.svg">
						<h3 class="highscore">Highscore: <span id="highscore">0</span></h3>
					</div>
				</div>

				<div class="number-input-area">
					<input class="number-input" id="numberInput" type="number" oninput="checkNumRange(this.value), updateSlide()" autofocus>
					<input class="number-input-slide" id="numberInputSlide" type="range" min="1" max="100" oninput="updateOutput()"/>
					<input class="btn" id="checkBtn" type="submit" value="Check!" onclick="checkAns()"></input>
				</div>
				
			</div>

			<div class="guessing-history">
				<h4>Guessing History</h4>
				<div id="guessingHistory">

				</div>
			</div>
			<div class="footer"><span>&copy; 2021 Jianhui Chen - Number Guessing Game</span></div>
		</div>
	</body>

</html>
